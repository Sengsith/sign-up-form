<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      rel="shortcut icon"
      href="https://honkaiimpact3.hoyoverse.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img
          src="https://webstatic.hoyoverse.com/upload/event/2021/12/29/eaa64d81ae6a7318a6afb91cbffd83a4_118924438105936743.png"
          alt="hoyoverse"
        />
        <div class="logo">Honkai Impact 3rd</div>
      </div>
    </div>
    <div class="registration-panel">
      <p class="intro-text">
        Dive into stunning anime action in Honkai Impact 3rd! Wield powerful weapons, master unique
        characters, and fight to save humanity against a catastrophic invasion.<br />Sign up now to
        join!<br /><br />You <em>know</em> you want to.
      </p>
      <form id="form" action="" method="post">
        <h2>Join the fight!</h2>
        <div class="input-container">
          <div class="form-pair">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="First" required />
          </div>
          <div class="form-pair">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last" />
          </div>
          <div class="form-pair">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@domain.com" required />
          </div>
          <div class="form-pair">
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
          <div class="form-pair">
            <label for="password" Password>Password</label>
            <input
              type="password"
              name="password"
              class="password-input"
              id="password"
              placeholder="Password"
              title="Password must be at least 6 characters long but no longer than 16 characters."
              pattern="[A-Za-z0-9]{6,16}"
              minlength="6"
              maxlength="16"
              required
            />
          </div>
          <div class="form-pair">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              class="password-input"
              id="confirm-password"
              placeholder="Password"
              title="Password must match."
              pattern="[A-Za-z0-9]{6,16}"
              minlength="6"
              maxlength="16"
              required
            />
          </div>
        </div>
      </form>
      <button class="create-acc-btn" type="submit" form="form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
